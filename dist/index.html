<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Avia-board-app</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <script src="./libs/jquery.min.js"></script>
    <script src="./libs/popper.min.js"></script>
    <script src="./libs/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="mt-2 container wrapper">
      <header class="bg-light header">
        <h1 class="m-0 px-2 py-3 text-light text-center bg-dark rounded-top title">Онлайн табло</h1>
        <nav class="py-2 px-5 navbar navbar-dark bg-light justify-content-center avia-nav">
          <ul class="nav nav-pills avia-nav__list" id="pills-tab" role="tablist">
            <li class="nav-item avia-nav__item"><a class="nav-link avia-nav__link active" id="arrival-tab" href="#arrival" data-toggle="pill" role="tab" aria-controls="arrival" aria-selected="true">Прилет</a>
            </li>
            <li class="nav-item avia-nav__item"><a class="nav-link avia-nav__link" id="departure-tab" href="#departure" data-toggle="pill" role="tab" aria-controls="departure" aria-selected="false">Вылет</a>
            </li>
            <li class="nav-item avia-nav__item"><a class="nav-link avia-nav__link" id="delayed-tab" href="#delayed" data-toggle="pill" role="tab" aria-controls="delayed" aria-selected="false">Задержка</a>
            </li>
          </ul>
          <form class="form-inline ml-5 my-2 my-lg-0 search-bar">
            <input class="form-control mr-sm-2 search-bar__inp" type="search" placeholder="Номер рейса" aria-label="Search"/>
            <button class="btn btn-outline-primary my-2 my-sm-0 search-bar__submit" type="submit">Поиск</button>
          </form>
        </nav>
      </header>
      <main class="content" role="main">
        <div class="my-3 container avia-board">
          <div class="row py-2 border-top border-bottom border-secondary avia-board__header"><span class="col-1 text-dark font-weight-bold time">Время</span><span class="col-4 text-dark font-weight-bold town">Город</span><span class="col-2 text-dark font-weight-bold flight-num">Номер рейса</span><span class="col-1 text-dark font-weight-bold terminal">Терминал</span><span class="col-4 text-dark font-weight-bold status">Статус</span></div>
          <div class="tab-content avia-board__cont" id="pills-tabContent">
            <div class="tab-pane fade show active" id="arrival" role="tabpanel" aria-labelledby="arrival-tab">
            </div>
            <div class="tab-pane fade" id="departure" role="tabpanel" aria-labelledby="departure-tab"></div>
            <div class="tab-pane fade" id="delayed" role="tabpanel" aria-labelledby="delayed-tab"></div>
          </div>
        </div>
      </main>
      <footer class="px-2 py-3 text-center bg-dark rounded-bottom title footer"><span class="text-light">Flights data provided by </span><a href="https://www.flightstats.com/" target="_blank">FlightStats</a></footer>
    </div>
    <script src="./js/scripts.js"> </script>
  </body>
</html>
