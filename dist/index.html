<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8"/>
    <title>Avia-board-app</title>
    <link rel="stylesheet" type="text/css" href="./css/styles.css"/>
    <script src="./js/lib.js"></script>
  </head>
  <body>
    <div class="mt-2 container wrapper">
      <header class="bg-light header">
        <h1 class="m-0 px-2 py-3 text-light text-center bg-dark rounded-top title">Онлайн табло</h1>
        <nav class="py-2 px-5 navbar navbar-dark bg-light justify-content-center avia-nav">
          <ul class="nav nav-pills avia-nav__list">
            <li class="nav-item avia-nav__item"><a class="nav-link avia-nav__link active" href="#">Вылет</a>
            </li>
            <li class="nav-item avia-nav__item"><a class="nav-link avia-nav__link" href="#">Прилет</a>
            </li>
            <li class="nav-item avia-nav__item"><a class="nav-link avia-nav__link" href="#">Задержка</a>
            </li>
          </ul>
          <form class="form-inline ml-5 my-2 my-lg-0 search-bar">
            <input class="form-control mr-sm-2 search-bar__inp" type="search" placeholder="Номер рейса" aria-label="Search"/>
            <button class="btn btn-outline-primary my-2 my-sm-0 search-bar__submit" type="submit">Поиск</button>
          </form>
        </nav>
      </header>
      <main class="content">
        <div class="mt-3 container avia-board">
          <div class="row py-2 border-top border-bottom border-secondary avia-board__header"><span class="col-1 text-dark font-weight-bold time">Время</span><span class="col-4 text-dark font-weight-bold town">Город</span><span class="col-2 text-dark font-weight-bold flight-num">Номер рейса</span><span class="col-1 text-dark font-weight-bold terminal">Терминал</span><span class="col-4 text-dark font-weight-bold status">Статус</span></div>
          <div class="row py-2 border-bottom avia-board__row"><span class="col-1 time">20:00</span><span class="col-4 city">Москва</span>
            <div class="col-2 flight-nums">
              <p class="m-0 num">FV 6289</p>
              <p class="m-0 num">SU 6289</p>
            </div><span class="col-1 terminal">D</span><span class="col-4 status">В полете</span>
          </div>
          <div class="row py-2 border-bottom avia-board__row"><span class="col-1 time">20:15</span><span class="col-4 city">Сочи</span>
            <div class="col-2 flight-nums">
              <p class="m-0 num">SU 6289</p>
            </div><span class="col-1 terminal">E</span><span class="col-4 status">Посадка закончена</span>
          </div>
          <div class="row py-2 border-bottom avia-board__row"><span class="col-1 time">20:30</span><span class="col-4 city">Екатеринбург</span>
            <div class="col-2 flight-nums">
              <p class="m-0 num">FV 6289</p>
              <p class="m-0 num">SU 6289</p>
            </div><span class="col-1 terminal">A</span><span class="col-4 status">Совершил посадку в 00:06</span>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/scripts.js"> </script>
  </body>
</html>
